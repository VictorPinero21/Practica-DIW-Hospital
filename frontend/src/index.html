<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Sanitaria</title>
    <link
      rel="shortcut icon"
      href="./assets/favicoin.png"
      type="image/x-icon"
    />
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/awesome-notifications@latest/dist/index.var.js"></script>
     <!-- Estilos de Awesome Notifications -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/awesome-notifications@latest/dist/style.css">
  </head>

  <body>
    <header class="header w-full">
      <nav class="bg-green-400 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
          <div class="flex items-center gap-2">
            <h1 class="text-white text-xl font-bold">Cl√≠nica Sanitaria</h1>
            <img src="./assets/logo clinica.png" alt="" class="w-9" />
          </div>
          <button id="menu-toggle" class="md:hidden text-white">‚ò∞</button>
          <ul class="md:flex gap-6 hidden text-white font-medium" id="menu">
            <li><a href="#" class="hover:underline">Inicio</a></li>
            <li><a href="#" class="hover:underline">Servicios</a></li>
            <li><a href="#" class="hover:underline">Especialistas</a></li>
            <li><a href="#" class="hover:underline">Contacto</a></li>
          </ul>
        </div>
        <ul
          id="mobile-menu"
          class="hidden md:hidden bg-blue-700 text-white text-center p-4 space-y-4"
        >
          <li><a href="#" class="block hover:underline">Inicio</a></li>
          <li><a href="#" class="block hover:underline">Servicios</a></li>
          <li><a href="#" class="block hover:underline">Especialistas</a></li>
          <li><a href="#" class="block hover:underline">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <!-- Formulario de Login -->
    <form
      action="#"
      class="border border-green-300 rounded-lg shadow-lg w-4xl m-auto flex flex-col items-center justify-center mt-48"
      novalidate
      id="form_login"
    >
      <h2 class="text-green-400 text-3xl mt-7">Login</h2>

      <div class="flex flex-col gap-2 mt-7">
        <!-- Campo Email -->
        <input
          type="email"
          placeholder="E-mail"
          class="border w-72 border-green-400 rounded-lg text-green-400 hover:cursor-pointer focus:outline-0 px-3 py-2"
          id="email_login"
          required
          value=""
        />
        <p class="text-red-500" id="error_email_login"></p>

        <!-- Campo Password con bot√≥n de mostrar -->
        <div class="relative w-72">
          <input
            type="password"
            placeholder="Password"
            class="border w-full border-green-400 rounded-lg text-green-400 hover:cursor-pointer focus:outline-0 pr-12 py-2 px-3"
            id="pass_login"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,100}$"
            required
            value=""
          />
          <button
            type="button"
            class="absolute inset-y-0 right-3 flex items-center justify-center h-full text-green-400 hover:text-green-600 focus:outline-none"
            id="togglePassword"
          >
            üëÅÔ∏è
          </button>
        </div>

        <p class="text-red-500" id="error_pass_login"></p>
      </div>

      <div class="flex flex-col items-center gap-2 mt-7">
        <p class="text-green-400 hover:cursor-pointer" id="contrasena_olvidada">
          Olvidaste tu contrase√±a.
        </p>

        <button
          class="hover:cursor-pointer bg-green-300 text-white p-2 w-60 rounded-lg"
        >
          Login
        </button>
        <div class="flex gap-2">
          <p class="text-green-400">Si no tienes cuenta,</p>
          <p
            class="text-green-400 font-bold hover:cursor-pointer hover:scale-110"
            id="register"
          >
            Registro
          </p>
        </div>
      </div>
    </form>

    <!-- Formulario de Registro -->
    <form
      action="#"
      class="border border-green-300 rounded-lg shadow-lg w-4xl m-auto hidden flex-col items-center justify-center mt-48"
      novalidate
      id="form_register"
    >
      <h2 class="text-green-400 text-3xl mt-7">Register</h2>
      <div class="flex flex-col gap-2 mt-7">
        <input
          type="text"
          placeholder="Nombre"
          class="border w-72 border-green-400 rounded-lg hover:cursor-pointer focus:outline-0 text-green-400"
          id="nombre_register"
          required
        />
        <p class="text-red-500" id="error_nombre_register"></p>
        <input
          type="text"
          placeholder="Apellidos"
          class="border w-72 border-green-400 rounded-lg hover:cursor-pointer focus:outline-0 text-green-400"
          id="apellidos_register"
          required
        />
        <p class="text-red-500" id="error_apellido_register"></p>
        <select
          name=""
          id="institutos"
          class="text-green-400 border border-green-400 rounded-lg"
        >
          <option value="ribera">IES Ribera del Tajo</option>
          <option value="sanisidro">IES San Isidro</option>
          <option value="gabrielalonso">IES Gabriel Alonso de Herrera</option>
          <option value="padrejuan">IES Padre Juan de Mariana</option>
        </select>

        <input
          type="email"
          placeholder="E-mail"
          class="border w-72 border-green-400 rounded-lg hover:cursor-pointer focus:outline-0 text-green-400"
          id="email_register"
          required
        />
        <p class="text-red-500" id="error_email_register"></p>
        <input
          type="text"
          placeholder="Password"
          class="border w-72 border-green-400 rounded-lg hover:cursor-pointer focus:outline-0 text-green-400"
          id="pass_register"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,100}$"
          required
        />
        <p class="text-red-500" id="error_pass_register"></p>
        <input
          type="text"
          placeholder="Repetir Password"
          class="border w-72 border-green-400 rounded-lg hover:cursor-pointer focus:outline-0 text-green-400"
          id="repetir_pass"
          required
        />
        <p class="text-red-500" id="error_repetirpass_register"></p>
      </div>

      <div class="flex flex-col items-center gap-2 mt-7">
        <button
          class="hover:cursor-pointer bg-green-300 text-white p-2 w-60 rounded-lg"
        >
          Register
        </button>
        <p class="text-green-400 font-bold hover:cursor-pointer" id="login">
          Volver al login
        </p>
      </div>
    </form>
  </body>
  <script src="./js/register.js"></script>
  <script src="./js/validity.js"></script>
  <script>
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("pass_login");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        this.textContent = "üôà"; // Cambia el √≠cono a 'ocultar'
      } else {
        passwordField.type = "password";
        this.textContent = "üëÅÔ∏è"; // Vuelve a 'mostrar'
      }
    });
  </script>
</html>
