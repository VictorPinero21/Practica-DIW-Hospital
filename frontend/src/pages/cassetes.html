<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./../assets/favicoin.png" type="image/x-icon">
   
</head>

<body>
    <div class="min-h-screen bg-[#f0f8ff]">
        <!-- Header Controls -->
        <div class="bg-[#bbd9f3] p-4">
            <div class="max-w-7xl mx-auto grid grid-cols-4 gap-4">
                <select id="organSelect" class="bg-white rounded-md border-[#a0c6e8] px-3 py-2">
                    <option value="" disabled selected>Seleccionar un Órgano</option>
                    <option value="bazo">Bazo</option>
                    <option value="timo">Timo</option>
                    <option value="ura">URA</option>
                </select>

                <input type="text" placeholder="Escaner QR" class="bg-white border-[#a0c6e8] rounded-md px-3 py-2">

                <input type="text" placeholder="dd/mm/aaaa" class="bg-white border-[#a0c6e8] rounded-md px-3 py-2">

                <input type="text" placeholder="dd/mm/aaaa" class="bg-white border-[#a0c6e8] rounded-md px-3 py-2">
            </div>
        </div>

        <div class="max-w-7xl mx-auto p-4 space-y-4">
            <!-- Main Content -->
            <div class="grid grid-cols-3 gap-4">
                <!-- Cassettes List -->
                <div class="col-span-2">
                    <div class="bg-white rounded-md border border-[#a0c6e8] overflow-hidden">
                        <div class="bg-[#f8fbff] px-4 py-2 border-b border-[#a0c6e8] flex justify-between items-center">
                            <h2 class="text-[#4a90e2] font-medium">Cassettes</h2>
                            <div class="flex gap-2">
                                <button class="text-[#4a90e2]">
                                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                    </svg>
                                </button>
                                <button class="text-[#4a90e2]">
                                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 6h16M4 12h16M4 18h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Botones  -->
                        <div class="flex">

                            <button class="px-4 py-2 text-left font-medium border-b border-[#a0c6e8]">Fecha</button>
                            <button
                                class="px-4 py-2 text-left font-medium border-b border-[#a0c6e8]">Descripción</button>
                            <button class="px-4 py-2 text-left font-medium border-b border-[#a0c6e8]">Órgano</button>
                        </div>

                        <!-- Informacion sobre cassetes -->
                        <div class="flex flex-col" id="listaCassetes">

                        </div>
                    </div>
                </div>

                <!-- Detalle Cassette -->
                <div class="bg-white rounded-md border border-[#a0c6e8]">
                    <div class="bg-[#f8fbff] px-4 py-2 border-b border-[#a0c6e8] flex justify-between items-center">
                        <h2 class="text-[#4a90e2] font-medium">Detalle Cassette</h2>
                        <div class="flex gap-2">
                            <button class="text-[#4a90e2]">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h16M4 18h16" />
                                </svg>
                            </button>
                            <button class="text-[#4a90e2]">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                            <button class="text-[#4a90e2]">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="p-4 space-y-4" id="cassetteDetail">
                        <!-- Detail content will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Muestras -->
            <div class="bg-white rounded-md border border-[#a0c6e8]">
                <div class="bg-[#f8fbff] px-4 py-2 border-b border-[#a0c6e8] flex justify-between items-center">
                    <h2 class="text-[#4a90e2] font-medium">Muestras</h2>
                    <button class="text-[#4a90e2]">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                    </button>
                </div>
                <div class="p-4">
                    <p class="text-[#a0aec0] text-center py-4">No se ha encontrado ninguna muestra</p>
                </div>
            </div>
        </div>
    </div>

</body>
    <script src="./../js/cassetes.js"></script>
</html>
