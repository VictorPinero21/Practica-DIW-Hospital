<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Proyecto Sanitaria</title>
    <link rel="shortcut icon" href="./../assets/favicoin.png" type="image/x-icon" />
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./../css/adminView.css" rel="stylesheet" />
  </head>

  <body>
    <header class="header w-full">
      <nav class="bg-green-400 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
          <div class="flex items-center gap-2">
            <h1 class="text-white text-xl font-bold">Clínica Sanitaria</h1>
            <img src="./../assets/logo clinica.png" alt="" class="w-9" />
          </div>
          <button id="menu-toggle" class="md:hidden text-white">☰</button>
          <ul class="md:flex gap-6 hidden text-white font-medium" id="menu">
            <li><a href="#" class="hover:underline">Inicio</a></li>
            <li><a href="#" class="hover:underline">Servicios</a></li>
            <li><a href="#" class="hover:underline">Especialistas</a></li>
            <li><a href="#" class="hover:underline">Contacto</a></li>
            <li>
              <a href="./cassetes.html" class="hover:underline"><i class="fa-solid fa-user"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Modal de Modificar Usuario (Oculto por defecto) -->
    <form id="modalModificarUsuario" class="dnone fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-20">
      <div class="bg-white rounded-lg shadow-lg p-6 w-96">
        <div class="flex justify-between items-center border-b pb-2 mb-4">
          <h2 class="text-lg font-semibold">Modificar Usuario</h2>
          <button id="cerrarModalUsuario" class="text-gray-500 hover:text-gray-700">&times;</button>
        </div>
        <div class="space-y-4">
          <div class="dnone">
            <label class="block text-sm font-medium text-gray-700">Id</label>
            <input type="text" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" id="modalID" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" id="modalNombre" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Apellido</label>
            <input type="text" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" id="modalApellido" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" id="modalEmail" required />
            <p id="errorEmail" class="text-xl text-red-500 font-bold"></p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Contraseña</label>
            <!-- PONER COMO REQUIRED Y AÑADIR pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,100}$" -->
            <input type="text" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" id="modalPassword" />
            <p id="errorPassword" class="text-xl text-red-500 font-bold"></p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
            <input type="text" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" id="modalConfirmPassword" required />
            <p id="errorConfirmPassword" class="text-xl text-red-500 font-bold"></p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Centro</label>
            <input type="text" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" id="modalCentro" />
          </div>
          <div class="dnone">
            <label class="block text-sm font-medium text-gray-700">Rol</label>
            <input type="text" class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" id="modalRol" />
          </div>
          <button id="guardarCambiosBtn" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 hover:cursor-pointer">Guardar</button>
        </div>
      </div>
    </form>

    <div class="min-h-screen bg-[#f0f8ff]">
      <div class="max-w-7xl mx-auto p-4 space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- Usuarios List -->
          <div class="col-span-1 md:col-span-3 flex flex-col">
            <!-- Cambio aquí -->
            <div class="bg-white rounded-md border border-[#a0c6e8] overflow-hidden flex-1">
              <div class="bg-[#f8fbff] px-4 py-2 border-b border-[#a0c6e8] flex justify-center items-center">
                <h2 class="text-[#4a90e2] font-medium text-2xl">Usuarios</h2>
              </div>
              <table class="w-full" id="usersTable">
                <thead>
                  <tr class="bg-[#f8fbff] text-[#4a90e2] text-sm">
                    <th class="px-4 py-2 text-left font-medium border-b border-[#a0c6e8]">Nombre</th>
                    <th class="px-4 py-2 text-left font-medium border-b border-[#a0c6e8]">Apellidos</th>
                    <th class="px-4 py-2 text-left font-medium border-b border-[#a0c6e8]">Email</th>
                    <th class="px-4 py-2 text-left font-medium border-b border-[#a0c6e8]">Password</th>
                    <th class="px-4 py-2 text-left font-medium border-b border-[#a0c6e8]">Centro</th>
                    <th class="px-4 py-2 text-left font-medium border-b border-[#a0c6e8]">Rol</th>
                    <th class="w-32 px-4 py-2 border-b border-[#a0c6e8]">Opciones</th>
                  </tr>
                </thead>
                <tbody id="usersTableBody">
                  <!-- Aquí cargamos los usuarios -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./../js/gestionAdminView.js"></script>
  </body>
</html>
